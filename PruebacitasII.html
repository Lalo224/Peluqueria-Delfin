<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita – Peluquería Delfín</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 50px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .aviso {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="LogoPeluquería.jpeg" alt="Logo Peluquería Delfín">
    </div>
  </header>

  <main>
    <form action="https://formspree.io/f/xovwnjqv" method="POST">
      <h2>Agendar Cita</h2>

      <div class="aviso">
        ⚠️ Este servicio de citas a domicilio está disponible únicamente para personas mayores o con discapacidad.
      </div>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono o WhatsApp:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="fecha">Fecha y hora deseada:</label>
      <input type="datetime-local" id="fecha" name="fecha" required>

      <label for="comentario">Servicio o estilo deseado:</label>
      <textarea id="comentario" name="comentario" rows="3"></textarea>

      <button type="submit">Enviar cita</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Peluquería Delfín. Todos los derechos reservados.
  </footer>

</body>
</html>
